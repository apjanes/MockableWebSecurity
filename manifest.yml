code:           MockableWebSecurity
name:           Mockable Web Security
company:        Peppermint IT Limited
project_url:    https://github.com/apjanes/MockableWebSecurity
description: >
    Many components of the System.Web.Security namespace are static methods that are 
    difficult to mock or stub for testing. MockableWebSecurity wraps many of these 
    classes in interfaces with proxy implementations allowing for more easy creation 
    of testable code.